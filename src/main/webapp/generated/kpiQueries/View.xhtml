<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KpiQueriesViewDlg" widgetVar="KpiQueriesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewKpiQueriesTitle}">
            <h:form id="KpiQueriesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kpiQueriesController.selected != null}">
                        <h:outputText value="#{bundle.ViewKpiQueriesLabel_id}"/>
                        <h:outputText value="#{kpiQueriesController.selected.id}" title="#{bundle.ViewKpiQueriesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewKpiQueriesLabel_queryText}"/>
                        <h:outputText value="#{kpiQueriesController.selected.queryText}" title="#{bundle.ViewKpiQueriesTitle_queryText}"/>
                        <h:outputText value="#{bundle.ViewKpiQueriesLabel_queryReplacementString}"/>
                        <h:outputText value="#{kpiQueriesController.selected.queryReplacementString}" title="#{bundle.ViewKpiQueriesTitle_queryReplacementString}"/>
                        <h:outputText value="#{bundle.ViewKpiQueriesLabel_queryGran}"/>
                        <h:outputText value="#{kpiQueriesController.selected.queryGran}" title="#{bundle.ViewKpiQueriesTitle_queryGran}"/>
                        <h:outputText value="#{bundle.ViewKpiQueriesLabel_kpiId}"/>
                        <h:outputText value="#{kpiQueriesController.selected.kpiId}" title="#{bundle.ViewKpiQueriesTitle_kpiId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="KpiQueriesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
