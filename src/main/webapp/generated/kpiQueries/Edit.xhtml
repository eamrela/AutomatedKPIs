<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KpiQueriesEditDlg" widgetVar="KpiQueriesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditKpiQueriesTitle}">
            <h:form id="KpiQueriesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kpiQueriesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditKpiQueriesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{kpiQueriesController.selected.id}" title="#{bundle.EditKpiQueriesTitle_id}" required="true" requiredMessage="#{bundle.EditKpiQueriesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditKpiQueriesLabel_queryText}" for="queryText" />
                        <p:inputText id="queryText" value="#{kpiQueriesController.selected.queryText}" title="#{bundle.EditKpiQueriesTitle_queryText}" />
                        <p:outputLabel value="#{bundle.EditKpiQueriesLabel_queryReplacementString}" for="queryReplacementString" />
                        <p:inputText id="queryReplacementString" value="#{kpiQueriesController.selected.queryReplacementString}" title="#{bundle.EditKpiQueriesTitle_queryReplacementString}" />
                        <p:outputLabel value="#{bundle.EditKpiQueriesLabel_queryGran}" for="queryGran" />
                        <p:inputText id="queryGran" value="#{kpiQueriesController.selected.queryGran}" title="#{bundle.EditKpiQueriesTitle_queryGran}" />
                        <p:outputLabel value="#{bundle.EditKpiQueriesLabel_kpiId}" for="kpiId" />
                        <p:selectOneMenu id="kpiId" value="#{kpiQueriesController.selected.kpiId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{kpisController.itemsAvailableSelectOne}"
                                           var="kpiIdItem"
                                           itemValue="#{kpiIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{kpiQueriesController.update}" value="#{bundle.Save}" update="display,:KpiQueriesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'KpiQueriesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="KpiQueriesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
