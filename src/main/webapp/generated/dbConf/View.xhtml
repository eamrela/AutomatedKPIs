<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DbConfViewDlg" widgetVar="DbConfViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDbConfTitle}">
            <h:form id="DbConfViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dbConfController.selected != null}">
                        <h:outputText value="#{bundle.ViewDbConfLabel_dbName}"/>
                        <h:outputText value="#{dbConfController.selected.dbName}" title="#{bundle.ViewDbConfTitle_dbName}"/>
                        <h:outputText value="#{bundle.ViewDbConfLabel_dbUser}"/>
                        <h:outputText value="#{dbConfController.selected.dbUser}" title="#{bundle.ViewDbConfTitle_dbUser}"/>
                        <h:outputText value="#{bundle.ViewDbConfLabel_dbPassword}"/>
                        <h:outputText value="#{dbConfController.selected.dbPassword}" title="#{bundle.ViewDbConfTitle_dbPassword}"/>
                        <h:outputText value="#{bundle.ViewDbConfLabel_dbUrl}"/>
                        <h:outputText value="#{dbConfController.selected.dbUrl}" title="#{bundle.ViewDbConfTitle_dbUrl}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DbConfViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
