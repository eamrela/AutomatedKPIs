<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DbConfCreateDlg" widgetVar="DbConfCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDbConfTitle}">
            <h:form id="DbConfCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dbConfController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDbConfLabel_dbName}" for="dbName" />
                        <p:inputText id="dbName" value="#{dbConfController.selected.dbName}" title="#{bundle.CreateDbConfTitle_dbName}" required="true" requiredMessage="#{bundle.CreateDbConfRequiredMessage_dbName}"/>
                        <p:outputLabel value="#{bundle.CreateDbConfLabel_dbUser}" for="dbUser" />
                        <p:inputText id="dbUser" value="#{dbConfController.selected.dbUser}" title="#{bundle.CreateDbConfTitle_dbUser}" />
                        <p:outputLabel value="#{bundle.CreateDbConfLabel_dbPassword}" for="dbPassword" />
                        <p:inputText id="dbPassword" value="#{dbConfController.selected.dbPassword}" title="#{bundle.CreateDbConfTitle_dbPassword}" />
                        <p:outputLabel value="#{bundle.CreateDbConfLabel_dbUrl}" for="dbUrl" />
                        <p:inputText id="dbUrl" value="#{dbConfController.selected.dbUrl}" title="#{bundle.CreateDbConfTitle_dbUrl}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dbConfController.create}" value="#{bundle.Save}" update="display,:DbConfListForm:datalist,:growl" oncomplete="handleSubmit(args,'DbConfCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DbConfCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
