<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KpisEditDlg" widgetVar="KpisEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditKpisTitle}">
            <h:form id="KpisEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kpisController.selected != null}">
                        <p:outputLabel value="#{bundle.EditKpisLabel_kpiType}" for="kpiType" />
                        <p:inputText id="kpiType" value="#{kpisController.selected.kpiType}" title="#{bundle.EditKpisTitle_kpiType}" />
                        <p:outputLabel value="#{bundle.EditKpisLabel_kpiName}" for="kpiName" />
                        <p:inputText id="kpiName" value="#{kpisController.selected.kpiName}" title="#{bundle.EditKpisTitle_kpiName}" />
                        <p:outputLabel value="#{bundle.EditKpisLabel_id}" for="id" />
                        <p:inputText id="id" value="#{kpisController.selected.id}" title="#{bundle.EditKpisTitle_id}" required="true" requiredMessage="#{bundle.EditKpisRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{kpisController.update}" value="#{bundle.Save}" update="display,:KpisListForm:datalist,:growl" oncomplete="handleSubmit(args, 'KpisEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="KpisEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
