<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KpisCreateDlg" widgetVar="KpisCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateKpisTitle}">
            <h:form id="KpisCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kpisController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateKpisLabel_kpiType}" for="kpiType" />
                        <p:inputText id="kpiType" value="#{kpisController.selected.kpiType}" title="#{bundle.CreateKpisTitle_kpiType}" />
                        <p:outputLabel value="#{bundle.CreateKpisLabel_kpiName}" for="kpiName" />
                        <p:inputText id="kpiName" value="#{kpisController.selected.kpiName}" title="#{bundle.CreateKpisTitle_kpiName}" />
                        <p:outputLabel value="#{bundle.CreateKpisLabel_id}" for="id" />
                        <p:inputText id="id" value="#{kpisController.selected.id}" title="#{bundle.CreateKpisTitle_id}" required="true" requiredMessage="#{bundle.CreateKpisRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{kpisController.create}" value="#{bundle.Save}" update="display,:KpisListForm:datalist,:growl" oncomplete="handleSubmit(args,'KpisCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="KpisCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
